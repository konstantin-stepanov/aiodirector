language: python

python:
  - 3.5
  - 3.6

install:
  - pip install Cython==0.27.3
  - pip install -r requirements_dev.txt

script:
  - flake8 aiodirector examples tests setup.py
  - bandit -r ./aiodirector ./examples setup.py
  - mypy aiodirector examples setup.py --ignore-missing-imports
  - pytest -v

deploy:
  provider: pypi
  user: inplat
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    tags: true
